			<section id="tribute-info">
				<h3>Timeline of The History of Malcolm X</h3>
				<br>
				<ul>
					<li> <strong>1925</strong>: Born Malcolm Little on May 19, 1925.</li>
					<li> <strong>1931</strong>: Earl Little, Malcolm's father, is killed on Sep 28 1931.</li>
					<li> <strong>1937</strong>: Louise Little, Malcolm's mother, is taken to State Mental Hospital at Kalamazoo in 1937, where she remained until 1959.</li>
					<li> <strong>1963</strong>: Collaborated with Alex Haley on the "Autobiography of Malcolm X" in 1963.</li>
					<li> <strong>1939</strong>: Although a top student in Junior High, Malcolm Little drops out after his white teacher tells him that becoming a lawayer was "no realistic goal for a nigger".</li>
					<li> <strong>1943</strong>: Malcolm Little is forced to register for the military but avoids being drafted by faking a mental disability.</li>
					<li> <strong>1952</strong>: Malcolm changes his surname from Little to X.</li>
					<li> <strong>1964</strong>: Martin Luther King and Malcolm X meets at Washington D.C.</li>
					<li> <strong>1964</strong>: Until 1965, Malcolm X goes on a pilgrimage.</li>
					<li> <strong>1965</strong>: Assassinated on February 21, 1965 in Manhattan's Audobon Ballroom</li>
				</ul>
			<h3>
